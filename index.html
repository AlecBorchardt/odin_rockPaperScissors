<!DOCTYPE html>
<html lang="en">
<head>
    <script src="styles.css"></script>
    <script src="javascript.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div>
        <p id="announcement">It's time for Rock Paper Scissors!</p>
    </div>
    <div id="buttons">
        <button id="Rock" class="button" onclick="singleRound('rock')">"Rock!"</button>
        <button id="Paper" class="button" onclick="singleRound('paper')">"Paper!"</button>
        <button id="Scissors" class="button" onclick="singleRound('scissors')">"Scissors!"</button>
    </div>
    <div id="score">
        <div class="wiggle">
          <p>Player Score:</p>
          <p id="player">0</p>
        </div>
        <div class="wiggle">
          <p>Computer Score:</p>
          <p id="computer">0</p>
        </div>
    </div>
  
</body>
</html>
